{% if _sasl_plain_enabled %}
{{_sasl_plain_listener_name|lower}}.KafkaServer {
    org.apache.kafka.common.security.plain.PlainLoginModule required
    username="{{_sasl_plain_username}}"
    password="{{_sasl_plain_password}}"
    {%- for user, pass in _sasl_plain_users.items() +%}
    user_{{user}}="{{pass}}"{% if loop.last %};{% endif %}
    {%- endfor +%}
};
{% endif %}