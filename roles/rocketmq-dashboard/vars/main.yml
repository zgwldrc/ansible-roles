---
#### general parameters
uninstall: false
systemd_name: rocketmq-dashboard
systemd_short_name: rmd
version: 1.0.0
archive_file: "rocketmq-dashboard-{{version}}.jar"
unpacked_dirname: "demo"
urlpath: ""
# set single_exec_deploy true only when deploy single executable file , normaly we deploy a zip, tgz or tar.gz etc.
single_exec_deploy: true
download_dest: "/tmp/{{archive_file}}"
home: "/data/{{systemd_name}}/{{version}}"
user: "app_user"
group: "app_group"
# define ExecStart and ExecStop in systemd unit file
exec_start: "/bin/bash {{home}}/run.sh"
exec_stop: ""
# systemd restart policy
restart: "on-failure"
home_subdirs:
- config
# - var
# - etc
file_copies: []
# file_copies:
# - src: jmx_prometheus_javaagent-0.18.0.jar
#   dest: "{{home}}/bin/jmx_prometheus_javaagent-0.18.0.jar"

config_files:
- src: systemd.service
  dest: /etc/systemd/system/{{systemd_name}}.service
- src: run.sh
  dest: "{{home}}/run.sh"
- src: "logback.xml"
  dest: "{{home}}/logback.xml"
- src: application.properties
  dest: "{{home}}/config/application.properties"
Xms: 256m
Xmx: 256m
Xmn: 128m
java_home: ""
server_port: 8080
namesrvAddrs: ["127.0.0.1:9876"]