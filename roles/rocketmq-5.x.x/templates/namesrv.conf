{% set controller_index = (ansible_play_hosts | sort()).index(inventory_hostname) %}
#Namesrv config
listenPort = 9876
enableControllerInNamesrv = true

#controller config
controllerDLegerGroup = {{brokerClusterName}}
controllerDLegerPeers = {{ lookup('template', 'templates/controllers2.j2')[:-1] }}
controllerDLegerSelfId = ctl{{controller_index}}
# controller 日志存储位置。controller 是有状态的，controller 重启或宕机需要依靠日志来恢复数据，该目录非常重要，不可以轻易删除。
controllerStorePath={{home}}/store-namesrv